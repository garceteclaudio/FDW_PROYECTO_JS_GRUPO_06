<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora IMC</title>
    <link rel="stylesheet" href="estilos/index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="cuerpo">
    <header>
      <h1 class="text-center mb-5" id="titulo">
        Calculadora del √çndice de Masa Corporal (IMC)
      </h1>
    </header>

    <main class="d-flex flex-column justify-content-center align-items-center">
      <div class="form-container w-50 mt-n3 formulario">
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre:</label>
          <input type="text" id="nombre" class="form-control" />
        </div>

        <div class="mb-3">
          <label for="apellido" class="form-label">Apellido:</label>
          <input type="text" id="apellido" class="form-control" />
        </div>

        <div class="mb-3">
          <label for="peso" class="form-label">Peso (kg):</label>
          <input type="number" id="peso" class="form-control" placeholder="Use punto en vez de coma" />
        </div>

        <div class="mb-3">
          <label for="altura" class="form-label">Altura (m):</label>
          <input type="number" id="altura" class="form-control" placeholder="Use punto en vez de coma" />
        </div>

        <button
          type="button"
          class="btn btn-dark w-100"
          onclick="calcularIMC()"
        >
          Calcular IMC
        </button>
        <div class="resultado mt-3 text-center" id="resultado"></div>
      </div>
    </main>

    <footer class="text-center foot">
      @Grupo06Company-Fundamentos-de-la-Programacion-Web.
    </footer>

    <script src="js/index.js"></script>
  </body>
</html>
